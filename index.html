<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
    <title>Document</title>
    <style>
        body{
            margin-bottom: 100px;
        }
        .animate{
            animation: fadeInUp 1s 1;
        }
        .animate-li{
            animation: pulse 1s 1;
        }
    </style>
</head>
<body>

    <header class="p-4 bg-primary text-white">
        <div class="container">
           <h2> Todo Apllication By MFT Students</h2>
        </div>
    </header>
    <div id="app" class="mt-3">
        <div class="container">
            <form action="" id="form">
                <small class="text-primary">I Want to do:</small>
                <input type="text" class="form-control mt-1" id="form-data" placeholder="Write Your Todos">
                <small class="text-success">Filter todos:</small>
                <input type="text" class="form-control my-1" id="form-filter" placeholder="Filter Todos">
                
                <input type="submit" class="btn btn-info btn-block mb-3">
            </form>

            <ul class="list-group">
                <!-- <li class="list-group-item d-flex align-items-center">
                    Walk the Dog

                    <button href="#" class="btn btn-danger ml-auto">delete</button>
                </li> -->
                
            </ul>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
